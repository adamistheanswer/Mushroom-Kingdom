<!DOCTYPE html>
<html>

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body,
      #root {

  <body>

    <div id="root"></div>
